	<div class="abstract">
	<p>Olá, caro leitor! Estou iniciando esse novo canal de interação para divulgação dos projetos e
	disponibilização dos tutoriais e aulas de um modo mais rápido - se comparado ao youtube. Não
	irei deixar de fazer os vídeos, mas alguns assuntos - por serem simples - podem ser tratados por aqui.
	Espero que gostem!
	</p>
	
	<div class="subtitle"> Arquitetura do blog</div>
	
	<p>Como vocês deve saber, no git não há suporte para linguagem <i>sever-side</i>, o que significar que
	essa aplicação não usa nenhuma linguagem como php, python e etc... É puramente HTML, Javascript e CSS. 
	Muita gente usa esse tipo de site, pois há alguns "criadores" de sites estáticos como o Jekyll. 
	</p>

   <p> Muitas pessoas usam esses "criadores" e se sentem confortáveis com eles, mas eu não! Desse modo, esse site é puramente estático sem uso de nehuma dessas ferramentas. No entanto, mais para frente, penso em criar um simples gerador com PHP.  Por equanto eu vou criando <i>file-to-file</i> mesmo.
   </p>
	
	
	<div class="subtitle"> Você é a base desse blog</div>

	</p>
